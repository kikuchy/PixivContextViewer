<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/handlebar.js"></script>
    <script type="text/javascript" src="../lib/PixivContextViewerController.js"></script>
  </head>
  <body>
    <script id="window-template" type="text/x-handlebars-template">
<div id="pcv-window">
  <div id="pcv-contents">
    <div class="pcv-loading left disable">
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
    </div>
    <ul id="pcv-list">
      {{list_content}}
    </ul>
    <div class="pcv-loading right disable">
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
      <span class="pcv-loading-pixel"></span>
    </div>
  </div>
</div>
    </script>
    <script id="page-template" type="text/x-handlebars-template">
      <li class="pcv-image-item">
        <a class="pcv-work" href="{{descriptionUrl}}">
	  <img class="pcv-thumbnail" src="{{thumbnailUrl}}" />
	  <h1 class="pcv-title" title="{{title}}">{{title}}</h1>
	</a>
	<a class="pcv-user" title="{{artist}}" href="{{artistUrl}}">{{artist}}</a>
      </li>
    </script>
  </body>
</html>
